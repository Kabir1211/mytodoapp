<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kabir's to-do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a09581bf0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="backCover">
        <p class="header">TO DO</p>
        <form name="myForm">
            <input type="text" name= "task" class="header" placeholder="Enter Task"> 
            <button type="submit" class="header"><i class="fa-solid fa-plus"></i></button>      
        </form>
        <img src="background.jpg" width="100%">
    </div>

    <div id="tasks">
        <ul id="taskList">
        </ul>
    </div>
    <script src="./code.js"></script>
</body>
</html>
